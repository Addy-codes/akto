type: wordlist
sources: 
  - https://github.com/danielmiessler/SecLists/blob/master/Fuzzing/XSS-Fuzzing
  - https://github.com/Proviesec/xss-payload-list/blob/main/xss-all-list.txt
  - https://github.com/pgaijin66/XSS-Payloads/blob/master/payload/payload.txt
  - https://github.com/danielmiessler/SecLists/blob/master/Fuzzing/XSS/XSS-BruteLogic.txt
  - https://github.com/payloadbox/xss-payload-list/blob/master/Intruder/xss-payload-list.txt

category: INJ
subcategory: Path traversal

severity: HIGH

requests:
  raw:
    - |
      GET {{path}} HTTP/1.1
      Host: {{Hostname}}
      Accept: application/json, text/plain, */*
      Referer: {{BaseURL}}
  payloads:
    path: helpers/wordlists/adminer-paths.txt

