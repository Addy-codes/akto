api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  or:
    - request_headers:
        for_one:
          key:
            contains: captcha
    - request_payload:
        for_one:
          key:
            contains: captcha
    - query_param:
        for_one:
          key:
            contains: captcha

execute:
  type: single
  requests:
    - req:
        - add_header: 
          x-forwarded-for: "127.0.0.1"

validate:
  response_code:
    gte: 200
    lt: 300
  response_payload:
    percentage_match: 
      gt: 80
    length:
      gt: 0