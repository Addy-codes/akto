id: CORS_MISCONFIGURATION_WHITELIST_ORIGIN
info:
  name: "CORS Misconfiguration"
  description: "CORS Misconfiguration"
  details: >
    "CORS"
  impact: "CORS"
  category:
    name: CORS
    shortName: CORS
    displayName: Cross-Origin Resource Sharing (CORS)
  subCategory: CORS_MISCONFIGURATION_WHITELIST_ORIGIN
  severity: HIGH
  tags:
    - Business logic
    - OWASP top 10
    - HackerOne top 10
  references:
    - "https://cwe.mitre.org/data/definitions/639.html"

auth:
  authenticated: true

api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  method:
    extract: method_var
  request_headers:
    for_one:
      key:
        eq: host
      value:
        extract: host_val

wordLists:
  
execute:
  type: single
  requests:
    - req:
      - add_header:
          origin:  ${host_val}.evil.com

validate:
  response_code:
    gte: 200
    lt: 300
  response_headers:
    and:
      - for_one:
          key:
            contains_either: access-control-allow-origin
          value:
            contains_either: ${host_val}.evil.com
      - for_one:
          key:
            contains_either: access-control-allow-credentials
          value:
            contains_either: true
