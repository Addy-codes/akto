id: CREDENTIALS_JSON_FOUND
info:
  name: Credentials JSON file found
  description: ""
  details: >
            ""
  impact: ""
  category:
    name: SM
    shortName: Misconfiguration
    displayName: Security Misconfiguration (SM)
  subCategory: SWAGGER_FILE_FOUND
  severity: HIGH
  tags: 
    - Business logic
    - OWASP top 10
    - HackerOne top 10
  references:
    - ""

api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  url:
    extract: urlVar

wordLists:
  locations: 
    - /credentials.json
    - /assets/credentials.json

execute:
  type: single
  requests:
    - req:
      - modify_url: ${urlVar}/
      - modify_url:
          regex_replace:
            regex: \/+$
            replace_with: ${locations}

validate:
  response_code:
    gte: 200
    lt: 300

  response_payload:
    contains_either:
      - '"client_secret":'
      - '"client_id":'